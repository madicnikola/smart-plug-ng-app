<a [routerLink]="index" style="cursor: pointer" class="list-group-item plug-items-list" routerLinkActive="active">
  <div class="col-sm-10 plug-item-text">
    <h3>{{smartPlug.name}}</h3>
    <p class="list-group-item-text">{{smartPlug.ipAddress}}</p>
  </div>
<!--  <div class="col-sm-4 plug-item-image">-->
<!--    <img [src]="'../../../assets/img/logo.jpg'"-->
<!--         alt="{{smartPlug.name}}" class="img-responsive plug-item-image-img" title="SmartPlug">-->
<!--  </div>-->
  <div class="col-sm-2 plug-item-led">
    <div class="led-container">
      <div class="led-box">
        <div class="led-green" title="on" *ngIf="smartPlug.turnedOn"></div>
        <div class="led-red" title="off" *ngIf="!smartPlug.turnedOn"></div>
      </div>
    </div>
  </div>
</a>
